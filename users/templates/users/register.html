{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% block title %}Register{% endblock %}

{% block content %}

<div>
	<form method="POST">
		{% csrf_token %}
		<fieldset>
			<legend> Join Today</legend>
			{{ form|crispy }}
		</fieldset>
		<div>
			<button type="submit">Sign Up</button>
		</div>
	</form>

	<div>
		<small">Already Have An Account?</small> <a href="{% url 'login' %}">Log In</a>
	</div>
</div>
{% endblock %}
